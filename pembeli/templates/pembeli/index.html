<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRODUK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">Warung</a>
    <li class="nav-item">
      <a class="navbar-brand" href="/pembeli/input">INPUT PEMBELI</a>
    </li>
  </nav><br>
  <div class="container">
      <br>
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama Pembeli</th>
            <th scope="col">Alamat</th>
            <th scope="col">No.Telpon</th>
            <th scope="col">Action</th>
          </tr>
        </tr>
      </thead>
        {% for d in data %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{d.nama}}</td>
          <td>{{d.alamat}}</td>
          <td>{{d.telp}}</td>
          <td>
              <a class="btn btn-sm btn-success" href="/pembeli/{{d.id}}">Detail</a>
              <a class="btn btn-sm btn-warning" href="/pembeli/{{d.id}}/update">Update</a>
              <a class="btn btn-sm btn-danger" href="/pembeli/{{d.id}}/delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
  </div>
</body>
</html>
